<div class="w3-row-padding w3-container">
	<div class="w3-row-padding">
		<div class="w3-half"><h2>{{title | translate}}</h2></div>
		<div class="w3-right"><button class="w3-btn w3-red w3-round-xxlarge" ng-click="doMaintain()"><i class="fa fa-save"></i> Speichern</button></div>
		<form id="projectForm" name="projectForm"> 
		
			<div class="w3-container">
				<div class="w3-group">
					<input class="w3-input" name="description" id="description" type="text" ng-model="project.description" />
					<label class="w3-label w3-validate" for="description">{{'project.description' | translate}}</label>						
				</div>
			</div>
			
			<div class="w3-half w3-row-padding">
				<div class="w3-container w3-card-4">
					<h3>{{'project.template' | translate}}</h3>
					<div class="w3-group">
						<input class="w3-input" name="templatelocation" id="templatelocation" type="text" ng-model="project.templateLocation" required 
						 type="file" />
						<label class="w3-label w3-validate" for="templatelocation">{{'project.templatelocation' | translate}}</label>
						<label class="w3-label w3-validate w3-tiny w3-right" ng-show="projectForm.templatelocation.$error.required">{{'error.required' | translate}}</label>
					</div>	
					<div class="w3-group">
						<input class="w3-input" name="templatetitle" id="templatetitle" type="text" ng-model="project.templateTitle" required />
						<label class="w3-label w3-validate" for="templatetitle">{{'project.templatetitle' | translate}}</label>
						<label class="w3-label w3-validate w3-tiny w3-right"  ng-show="projectForm.templatetitle.$error.required">{{'error.required' | translate}}</label>
					</div>	
					<div class="w3-group">
						<input class="w3-input" name="templatepackageprefix" id="templatepackageprefix" type="text" ng-model="project.templatePackagePrefix" required />
						<label class="w3-label w3-validate" for="templatepackageprefix">{{'project.templatepackageprefix' | translate}}</label>
						<label class="w3-label w3-validate w3-tiny w3-right"  ng-show="projectForm.templatepackageprefix.$error.required">{{'error.required' | translate}}</label>
					</div>
				</div>
			</div>
			
			<div class="w3-half w3-row-padding">
				<div class="w3-container w3-card-4">
					<h3>{{'project.target' | translate}}</h3>
					<div class="w3-group">
						<input class="w3-input w3-col s11" name="targetpath" id="targetpath" type="text" ng-model="project.targetPath" required />
						<button class="w3-btn w3-red w3-round-xxlarge w3-col s1" ng-click="doGenerate()"><i class="fa fa-gear"></i></button>
						<label class="w3-label w3-validate" for="targetpath">{{'project.targetpath' | translate}}</label>
						<label class="w3-label w3-validate w3-tiny w3-right"  ng-show="projectForm.targetpath.$error.required">{{'error.required' | translate}}</label>
					</div>
					<div class="w3-group">
						<input class="w3-input w3-col s11" name="title" id="title" type="text" ng-model="project.title" required />
						<button class="w3-btn w3-red w3-round-xxlarge w3-col s1" ng-click="doGenerate()"><i class="fa fa-gear"></i></button>
						<label class="w3-label w3-validate" for="title">{{'project.title' | translate}}</label>
						<label class="w3-label w3-validate w3-tiny w3-right"  ng-show="projectForm.title.$error.required">{{'error.required' | translate}}</label>
					</div>
					<div class="w3-group">
						<input class="w3-input w3-col s11" name="packageprefix" id="packageprefix" type="text" ng-model="project.packagePrefix" required />
						<button class="w3-btn w3-red w3-round-xxlarge w3-col s1" ng-click="doGenerate()"><i class="fa fa-gear"></i></button>
						<label class="w3-label w3-validate" for="packageprefix">{{'project.packageprefix' | translate}}</label>
						<label class="w3-label w3-validate w3-tiny w3-right"  ng-show="projectForm.packageprefix.$error.required">{{'error.required' | translate}}</label>
					</div>
				</div>
			</div>	
		</form>		
	</div>	
</div>
