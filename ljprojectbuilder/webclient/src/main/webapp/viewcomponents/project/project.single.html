<div class="w3-row-padding w3-container">
 	<div class="w3-row-padding">
		<form id="projectForm" name="projectForm" ng-init="sent=true;"> 
			<div class="w3-half"><h2>{{title | translate}}</h2></div>
			<div class="w3-right"><button class="w3-btn w3-red w3-round-xxlarge" ng-click="doMaintain(); sent=true;"><i class="fa fa-save"></i> Speichern</button></div>
		
			<div class="w3-container">
				<div class="w3-group">
					<input class="w3-input" name="description" id="description" type="text" ng-model="project.description" ng-change="sent=false"/>
					<label class="w3-label w3-validate" for="description">{{'project.description' | translate}}</label>						
				</div>
			</div>
			
			<div class="w3-half w3-row-padding">
				<div class="w3-container w3-card-4">
					<h3>{{'project.template' | translate}}</h3>
					<div class="w3-group">
						<input type="url" class="w3-input" name="templatelocation" id="templatelocation" type="text" ng-model="project.templateLocation" required ng-change="sent=false"
						 />
						<label class="w3-label w3-validate" for="templatelocation">{{'project.templatelocation' | translate}}</label>
						<label class="w3-label w3-validate w3-tiny w3-right" ng-show="projectForm.templatelocation.$error.required">{{'error.required' | translate}}</label>
						<label class="w3-label w3-validate w3-tiny w3-right" ng-show="projectForm.templatelocation.$error.url">{{'error.url' | translate}}</label>
					</div>	
					<div class="w3-group">
						<input class="w3-input" name="templatetitle" id="templatetitle" type="text" ng-model="project.templateTitle" required ng-change="sent=false"/>
						<label class="w3-label w3-validate" for="templatetitle">{{'project.templatetitle' | translate}}</label>
						<label class="w3-label w3-validate w3-tiny w3-right"  ng-show="projectForm.templatetitle.$error.required">{{'error.required' | translate}}</label>
					</div>	
					<div class="w3-group">
						<input class="w3-input" name="templatepackageprefix" id="templatepackageprefix" type="text" ng-model="project.templatePackagePrefix" required ng-change="sent=false"/>
						<label class="w3-label w3-validate" for="templatepackageprefix">{{'project.templatepackageprefix' | translate}}</label>
						<label class="w3-label w3-validate w3-tiny w3-right"  ng-show="projectForm.templatepackageprefix.$error.required">{{'error.required' | translate}}</label>
					</div>
				</div>
			</div>
			
			<div class="w3-half w3-row-padding">
				<div class="w3-container w3-card-4">
					<h3>{{'project.target' | translate}}</h3>
					<div class="w3-group">
						<input type="text" ng-pattern="/^[:\\/a-zA-Z0-9]*$/" class="w3-input w3-col s11" name="targetpath" id="targetpath" type="text" ng-model="project.targetPath" required ng-change="sent=false"/>
						<button class="w3-btn w3-red w3-round-xxlarge w3-col s1" ng-click="doGenerate()" ng-disabled="!sent || !projectForm.$valid"><i class="fa fa-gear"></i></button>
						<label class="w3-label w3-validate" for="targetpath">{{'project.targetpath' | translate}}</label>
						<label class="w3-label w3-validate w3-tiny w3-right"  ng-show="projectForm.targetpath.$error.required">{{'error.required' | translate}}</label>
						<label class="w3-label w3-validate w3-tiny w3-right"  ng-show="projectForm.targetpath.$error.pattern">{{'error.pattern' | translate}}</label>
					</div>
					<div class="w3-group">
						<input class="w3-input w3-col s11" name="title" id="title" type="text" ng-model="project.title" required ng-change="sent=false" />
						<button class="w3-btn w3-red w3-round-xxlarge w3-col s1" ng-click="doRename()" ng-disabled="!sent || !projectForm.$valid"><i class="fa fa-gear"></i></button>
						<label class="w3-label w3-validate" for="title">{{'project.title' | translate}}</label>
						<label class="w3-label w3-validate w3-tiny w3-right"  ng-show="projectForm.title.$error.required">{{'error.required' | translate}}</label>
					</div>
					<div class="w3-group">
						<input class="w3-input w3-col s11" name="packageprefix" id="packageprefix" type="text" ng-model="project.packagePrefix" required ng-change="sent=false"/>
						<button class="w3-btn w3-red w3-round-xxlarge w3-col s1" ng-click="doRenamePackage()" ng-disabled="!sent || !projectForm.$valid"><i class="fa fa-gear"></i></button>
						<label class="w3-label w3-validate" for="packageprefix">{{'project.packageprefix' | translate}}</label>
						<label class="w3-label w3-validate w3-tiny w3-right"  ng-show="projectForm.packageprefix.$error.required">{{'error.required' | translate}}</label>
					</div>
				</div>
			</div>	
		</form>		
	</div>	
</div>
