<div class="subPart personAll">
	<div class="subPartTitle"><h1>{{title | translate}}</h1></div>
	<div class="editMenu">
		<button class="buttonLarge grey floating" ng-click="gotoCreateDomain();">erstellen</button>
		<button class="buttonLarge grey floating" ng-click="idSelected != null && gotoUpdateDomain(idSelected);" ng-disabled="idSelected == null">bearbeiten</button>
		<button class="buttonLarge grey floating" ng-click="idSelected != null && deleteDomain(idSelected);" ng-disabled="idSelected == null">l&ouml;schen</button>
	</div>
	<div class="resultTable">
		<table>
		<thead>
			<tr>
				<th>{{'domain.name' | translate}}</th>
				<th>{{'domain.description' | translate}}</th>
			</tr>	
		</thead>
		<tbody>
			<tr ng-repeat="domain in domainAll" ng-click="setSelected(domain.id)" 
				ng-class="{selected: domain.id === idSelected }" 
				ng-dblclick="setSelected(domain.id);gotoUpdateDomain(idSelected);">

				<td>{{domain.name}}</td>
				<td>{{domain.description}}</td>
			</tr>
		</tbody>
		<tfoot></tfoot>
		</table>
		</div>	
	</div>
</div>
