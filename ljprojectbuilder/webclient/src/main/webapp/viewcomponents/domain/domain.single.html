<div class="subPartTitle"><h1>{{title | translate}}</h1></div>
<div class="subPart addressSingle">
	<form class="editForm" name="domainForm">   
			<div class="errorGlobal">
				<b>{{message}}</b>
				<ul>
					<li ng-repeat="error in validationErrors">{{error.fieldname}}: {{error.message}}</li>
				</ul>
			</div>
		<div class="editArea">
		<fieldset>
				
			<span class="error" ng-show="domainForm.name.$error.required">{{'error.required' | translate}}</span><div class="clear"></div>	
			
			
			
			<label for="name">{{'domain.name' | translate}}:</label>
			<input name="name" id="name" type="text" ng-model="domain.name" 
				
			
			
			 required
			/>
			<div class="clear"></div>
		</fieldset>	
		<fieldset>
				
			<span class="error" ng-show="domainForm.description.$error.required">{{'error.required' | translate}}</span><div class="clear"></div>	
			
			
			
			<label for="description">{{'domain.description' | translate}}:</label>
			<input name="description" id="description" type="text" ng-model="domain.description" 
				
			
			
			 required
			/>
			<div class="clear"></div>
		</fieldset>	
		</div>
		<div class="submitArea">
			<button class="buttonRounded green" ng-click="doMaintain()"><img src="res/img/symbols/save-wh.png" border="0" /><span class="hidden">Speichern</span></button>
			<button class="buttonRounded grey" ng-click="doBack()"><img src="res/img/symbols/refresh-wh.png" border="0" /><span class="hidden">Formular zur&uuml;cksetzen</span></button>
	</form>	
</div>
